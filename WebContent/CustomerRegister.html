    <div class="login-container">
        <h2>Registration Form</h2>
        <form action="userreg" method="post">
            <div class="form-group">
                <label for="Email">Email Id:</label>
                <input type="text" class="form-control" name="mailid" id="Email" placeholder="Enter your Email">
            </div>

            <div class="form-group">
                <label for="passWord">Password:</label>
                <input type="password" class="form-control" name="password" id="passWord" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" name="firstname" id="firstName" placeholder="Enter your First Name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="lastname" id="lastName" placeholder="Enter your Last Name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" name="address" id="address" placeholder="Enter your Address" required></textarea>
            </div>

            <div class="form-group">
                <label for="phno">Mobile No:</label>
                <input type="text" class="form-control" name="phone" id="phno" placeholder="Enter your Phone Number" required>
            </div>

            <div class="form-group">
                <input type="checkbox" name="acceptance" id="acceptance" />
                <label class="acceptance-label" for="acceptance">I ACCEPT ALL TERMS &amp; CONDITIONS</label>
            </div>

            <button type="submit" class="btn btn-register">REGISTER ME</button>
        </form>
    </div>
